<div class="page page-contact overlay" data-ng-controller="overlayController">
	<div class="content">
    <div class="overlay-links">
  		<a href="javascript:void(0);" class="close" data-ng-click="close()"></a>
    </div>
		<h1 class="hide-text">Get In Touch</h1>
		<div>
			<form>
				<div class="column first">
					<input type="text" name="name" placeholder="What's Your Name?" />
				</div>
				<div class="column">
					<input type="text" name="contact" placeholder="How Can I Reach You?" />
				</div>
				<div class="message">
					<textarea name="message" placeholder="hello"></textarea>
				</div>
				<span class="submit">
					<input type="submit" value="Send" />
				</span>
			</form>
		</div>
	</div>
</div>
